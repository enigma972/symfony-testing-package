security:
    encoders:
        # auto encoder with custom options
        App\Entity\User:
            algorithm: 'auto'
            cost: 14
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        #in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\User
                property: mail
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            guard:
                authenticators:
                    - Enigma972\UserBundle\Security\AppAuthenticator
                    # - EnigmaAppAuthenticator:
                    #     id: enigma_userbundle.app.authenticator
                entry_point: Enigma972\UserBundle\Security\AppAuthenticator
            logout:
                path: enigma_user_security_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/reset/password/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
